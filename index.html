<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <img
        src="/images/rock.jpeg"
        id="rock"
        class="img"
        name="rock"
        alt="rock"
      />
      <img
        src="/images/paper.jpeg"
        id="paper"
        class="img"
        name="paper"
        alt="rock"
      />
      <img
        src="/images/scissor.jpeg"
        id="scissor"
        name="scissor"
        class="img"
        alt="rock"
      />
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="comp">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
